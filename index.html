<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Seguro</title>
</head>
<body>
    <h2>Ingrese su Correo y Clave</h2>
    <input type="email" id="email" placeholder="Ingrese su correo"><br><br>
    <input type="password" id="password" placeholder="Clave de acceso"><br><br>
    <button onclick="validarAcceso()">Ingresar</button>

    <p id="status"></p>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbx8HHgzCvs8TpngvZDEcNQilL2Cq5EbLkR2CNSoutvpUQMiv14QJzes6AY3Qw-Fq2b2/exec"; // Reemplaza con tu URL de Web App

        function validarAcceso() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            fetch(googleScriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ email: email, password: password })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = data; // Mostrar respuesta del script
                if (data.includes("correctamente")) {
                    localStorage.setItem("usuarioAutenticado", "true");
                    window.location.href = "visor.html"; // Redirigir al visor tras acceso exitoso
                } else {
                    document.getElementById("status").innerText = data; // Mostrar mensaje de error
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "Error de conexi√≥n.";
            });
        }
    </script>
</body>
</html>
